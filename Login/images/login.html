<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <!-- For Browsers -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <!-- For High-Resolution Displays -->
    <link rel="icon" type="image/png" sizes="192x192" href="favicon_io/android-chrome-192x192.png">
    <!-- For Apple Devices -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <!-- Standard Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon_io/favicon.ico">
    <title>Login-Form</title>
</head>

<body>
    <div class="glass">
        <div class="login-header">
            <h1>Welcome</h1>
            <p>Please login to continue......</p>
        </div>
        <form action="login.php" class="login-form" autocomplete="off" id="login-form" method="POST">
            <div class="login-content">
                <div class="form-item">
                    <label for="email">CUET Email : </label>
                    <br>
                    <input type="email" name="email" id="email" placeholder="example@email.com" required>
                </div>
                <div class="form-item">
                    <label for="password">Password :</label>
                    <br>
                    <input type="password" name="password" id="password" placeholder="Enter your Password" required
                        class="pass-key">
                    <img src="IP_MamaJaba/images/eye-close.png" id="eyeicon" class="password-toggle">
                </div>
                <div class="form-item">
                    <div class="checkbox">
                        <input type="checkbox" name="rememberMe" id="rememberMeCheckbox" checked>
                        <label for="rememberMeCheckbox" class="checkboxlabel">Remember Me</label>
                    </div>
                </div>
                <div class="remember-forgot">
                    <a href="reset_password.html">Forgot password?</a>
                </div>
                <div class="bg-grey">
                    <div class="sign-up">Don't have an account? <a href="rider_signup.html" class="text-link"
                            id="sign-up"><u>Sign up</u></a></div>
                </div>
                <button type="submit">LogIn</button>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script>
        gsap.from(".glass", { duration: 1.5, opacity: 0, y: -50, ease: "power3.out" });
        let eyeicon = document.getElementById("eyeicon");
        let password = document.getElementById("password");
        eyeicon.onclick = function () {
            if (password.type === "password") {
                password.type = "text";
                eyeicon.src = "images/eye-open.png";
            } else {
                password.type = "password";
                eyeicon.src = "images/eye-close.png";
            }
        }
    </script>
</body>

</html>
