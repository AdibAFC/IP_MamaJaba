<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>Login-Form</title>
</head>
<body>
    <div class="container" id="home">
        <div class="login-left">
            <div class="login-header">
                <h1>Welcome</h1>
                <p>Please login to continue......</p>
            </div>
            <form action="login.php" class="login-form" autocomplete="off" id="login-form" method="POST">
                <div class="login-content">
                    <div class="form-item">
                        <label for="email">CUET Email : </label>
                        <br>
                        <input type="email" name="email" id="email" placeholder="example@email.com" required>
                    </div>
                    <div class="form-item">
                        <label for="password">Password :</label>
                        <br>
                        <input type="password" name="password" id="password" placeholder="Enter your Password" required class="pass-key">
                        <img src="images/eye-close.png" id="eyeicon" class="password-toggle">
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <input type="checkbox" name="rememberMe" id="rememberMeCheckbox" checked>
                            <label for="rememberMeCheckbox" class="checkboxlabel">Remember Me</label>
                        </div>
                    </div>
                    <div class="remember-forgot">
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="bg-grey">
                        <div class="sign-up">Don't have an account? <a href="rider_signup.html" class="text-link" id="sign-up"><u>Sign up</u></a></div>
                    </div>
                    <button type="submit">LogIn</button>
                </div>
            </form>
        </div>
        <div class="login-right">
            <img src="images/unold_icon1_animation_loop_f.png" width="700px" height="700px">
        </div>
    </div>
    <script>
        let eyeicon = document.getElementById("eyeicon");
        let password = document.getElementById("password");
        eyeicon.onclick = function () {
            if (password.type === "password") {
                password.type = "text";
                eyeicon.src = "images/eye-open.png";
            } else {
                password.type = "password";
                eyeicon.src = "images/eye-close.png";
            }
        }
    </script>
</body>
</html>
