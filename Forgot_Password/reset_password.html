<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg glass">
            <div class="card-body">
                <div class="login-header text-center">
                    <h1 class="mb-3">Reset Password</h1>
                    <p class="text-muted">Enter your email to reset your password</p>
                </div>
                <form action="../Forgot Password/reset_password.php" class="login-form" autocomplete="off" id="reset-password-form" method="POST">

                        <label for="email">CUET Email:</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="new_password">New Password:</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            </div>
                            <input type="password" name="new_password" id="new_password" class="form-control" placeholder="Enter your new Password" required>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
                    </div>
                </form>
            </div>
