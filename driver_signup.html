<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Driver Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="driver_signup.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="form-container mt-5">
                    <h1 class="text-center">Driver's Information</h1>
                    <p class="text-center">Please fill out this form with the required information</p>
                    <form method="POST" action="driver_signup.php" enctype="multipart/form-data" id="registration-form">
                        <fieldset>
                            <div class="mb-3">
                                <label for="first-name" class="form-label">Name</label>
                                <input id="first-name" name="first-name" type="text" class="form-control" placeholder="Write your name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">CUET Email</label>
                                <input id="email" name="email" type="email" class="form-control" placeholder="example@gmail.com">
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Contact no</label>
                                <input id="phone" name="phone" type="tel" class="form-control" placeholder="0123456789" required>
                            </div>
                            <div class="mb-3">
                                <label for="Licence" class="form-label">Licence Plate</label>
                                <input id="Licence" name="Licence" type="text" class="form-control" placeholder="AB12C8" required>
                            </div>
                            <div class="mb-3">
                                <label for="Experience" class="form-label">Years of Experience</label>
                                <input id="Experience" name="Experience" type="text" class="form-control" placeholder="1 year">
                            </div>
                            <div class="mb-3">
                                <label for="dropdown" class="form-label">Rickshaw model</label>
                                <select id="dropdown" name="rickshaw_model" class="form-select" required>
                                    <option value="select" selected>Select</option>
                                    <option value="Bangla Rickshaw">Bangla Rickshaw</option>
                                    <option value="Motor Rickshaw">Motor Rickshaw</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="new-password" class="form-label">Password</label>
                                <input id="new-password" name="new-password" type="password" class="form-control" pattern="[a-z0-9]{8,}" placeholder="12345" required>
                            </div>
                            <div class="mb-3">
                                <label for="cnew-password" class="form-label">Confirm Password</label>
                                <input id="cnew-password" name="cnew-password" type="password" class="form-control" pattern="[a-z0-9]{8,}" placeholder="12345" required>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="mb-3">
                                <label for="profile-picture" class="form-label">Upload a profile picture</label>
                                <input id="profile-picture" type="file" name="profile-picture" class="form-control" required>
                            </div>
                        </fieldset>
                        <img id="preview-image" src="#" alt="Preview" style="max-width: 100%; display: none;" class="img-fluid rounded mx-auto d-block">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="terms-and-conditions" name="terms-and-conditions" required>
                            <label class="form-check-label" for="terms-and-conditions">I accept the <a href="#">terms and conditions</a></label>
                        </div>
                        <input type="submit" value="SIGN UP" class="btn btn-primary w-100">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script>
        const fileInput = document.getElementById('profile-picture');
        const previewImage = document.getElementById('preview-image');

        fileInput.addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                    gsap.fromTo(previewImage, { opacity: 0, scale: 0 }, { opacity: 1, scale: 1, duration: 1 });
                };
                reader.readAsDataURL(file);
            } else {
                previewImage.src = '#';
                previewImage.style.display = 'none';
            }
        });

        function validatePassword() {
            var password = document.getElementById("new-password").value;
            var confirmPassword = document.getElementById("cnew-password").value;

            if (password != confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            return true;
        }

        document.querySelector('form').addEventListener('submit', function (event) {
            if (!validatePassword()) {
                event.preventDefault();
            }
        });

        gsap.fromTo('.form-container', { opacity: 0, y: 10 }, { opacity: 1, y: 0, duration: 1 });
        gsap.fromTo('.text-center', { opacity: 0, scale: 0 }, { opacity: 1, scale: 1, duration: 1.5, delay: 0.5 });
    </script>
</body>

</html>
