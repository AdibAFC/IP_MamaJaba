<!DOCTYPE html>

    <style>

        .login-text p {

        .inline {
            width: unset;
            margin: 0 0.5em 0 0;
            vertical-align: middle;
        }

    display: block;
    width: 30%;

}

    /* Increase the glow intensity and change color on hover */

    letter-spacing: 0.1em;
}



        input[type="file"] {
            padding: 2px 2px;
        }

        .inline {
            display: inline;
            text-decoration: none;
            border: none;
            border-radius: 100%;

        a {
            color: #1c1c2a;
        }

        a:hover {
            color: #e2204a;

            border-radius: 10px;

 </style>
</head>

<body>

    <div class="container">
        <div class="flex-r login-wrapper">
            <div class="login-text">
                <div class="logo">
                    <h1>Driver's information</h1>
                    <p>Please fill out this form with the required information</p>
                    <form method="post">
                        <fieldset>
                            <label for="first-name">Name: <input id="first-name" name="first-name" type="text" placeholder="Write your name" required /></label>
                            <label for="email">CUET Email: <input id="email" name="email" type="email" placeholder="example@gmail.com" /></label>
                            <label for="phone">Contact no: <input id="phone" name="phone" type="tel" placeholder="0123456789" required /></label>
                            <label for="text">Licence Plate:<input id="Licence" name="Licence" type="text" placeholder="AB12C8" /></label>
                            <label for="text">Years of Experience: <input id="Experience" name="Experience" type="text" placeholder="1 year" /></label>
                            <label for="dropdown">Rickshaw model:
                                <select id="dropdown" type="dropdown" required>
                                    <option value="select" selected>Select</option>
                                    <option value="opt1">Bangla Rickshaw</option>
                                    <option value="opt2">Motor Rickshaw</option>
                                </select>
                            </label>
                            <label for="new-password"> Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" placeholder="12345" /></label>
                            <label for="new-password">Confirm Password: <input id="cnew-password" name="cnew-password" type="password" pattern="[a-z0-5]{8,}" placeholder="12345" /></label>
                        </fieldset>
                        <fieldset>
                            <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file"  name="file" /></label>
                        </fieldset>
                        <img id="preview-image" src="#" alt="Preview" style="max-width: 100%; display: none;">
                        <label for="terms-and-conditions">
                            <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept the <a href="#">terms and conditions</a>
                        </label>
                       
                        <a href="#" style="--clr:#1e9bff"><input type="submit" value="SIGN UP" /> </a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    

    <script>
        const fileInput = document.getElementById('profile-picture');
        const previewImage = document.getElementById('preview-image');

        fileInput.addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block'; // Show the preview image
                };
                reader.readAsDataURL(file);
            } else {
                previewImage.src = '#';
                previewImage.style.display = 'none'; // Hide the preview image if no file is selected
            }
        });
    </script>

<script>
    // Function to validate password and confirm password
    function validatePassword() {
        var password = document.getElementById("new-password").value;
        var confirmPassword = document.getElementById("cnew-password").value;

        // Check if passwords match
        if (password != confirmPassword) {
            alert("Passwords do not match.");
            return false;
        }
        return true;
    }

    // Add event listener to form submission
    document.querySelector('form').addEventListener('submit', function (event) {
        // Check password and confirm password on form submission
        if (!validatePassword()) {
            event.preventDefault(); // Prevent form submission if passwords don't match
        }
    });
</script>

</body>
