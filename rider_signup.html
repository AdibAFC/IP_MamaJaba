<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="rider_signup.css">
  <title>Sign up Form</title>
</head>

<body>


  <div class="container" id="home">
    <div class="login-left">
      <div class="login-header">
        <h1>Welcome </h1>
        <p>Don't have an account? Sign Up Free...</p>
      </div>
      <form action="rider_signup.php" class="login-form" autocomplete="off" method="POST">
        <div class="login-content">

          <div class="form-item">
            <label for="text"> Name : </label>
            <br>
            <input type="text" placeholder="Shiti Chowdhury" name="fname">
          </div>
          <div class="form-item">
            <label for="email">CUET Email : </label>
            <br>
            <input type="email" name="email" id="" placeholder="example@email.com">
          </div>
          <div class="form-item">
            <label for="tel"> Contact no : </label>
            <br>
            <input type="tel" name="phone" id="" placeholder="0123456789">
          </div>

          <div class="form-item">
            <label for="password">Password :</span></label>
            <input type="password" name="password" id="password" placeholder="12345" required class="pass-key">
            <img src="images/eye-close.png" class="password-toggle" data-target="password">
          </div>

          <div class="form-item">
            <label for="confirm-password">Confirm Password :</span></label>
            <input type="password" name="confirm_password" id="confirm-password" placeholder="12345" required class="pass-key">
            <img src="images/eye-close.png" class="password-toggle" data-target="confirm-password">
          </div>

          <div class="bg-grey">
            <div class="sing-up">Already have an account? <a href="" class="text-link" id="sign-up"><u> Login </u></a>
            </div>
            <!--<a href="#register" class="link-register">Sign Up</a>-->
          </div>

          <button type="submit">
            SIGN UP
          </button>
        </div>

      </form>
    </div>
    <div class="login-right">
      <img src="images/registration.gif" width="400px" height="500px">
    </div>
  </div>

  <script>
    let eyeicon = document.getElementById("eyeicon");
    let password = document.getElementById("password");

    eyeicon.onclick = function () {
      if (password.type == "password") {
        password.type = "text";
        eyeicon.src = "eye-open.png";
      } else {
        password.type = "password";
        eyeicon.src = "eye-close.png";
      }
    } 
  </script>

  <script>


    toggle.onclick = function (active) {
      toggle.classList.toggle('active');
      navbar.classList.toggle('active');
      container.classList.toggle('active');
    }
    document.onclick = function (e) {
      if (e.target.id !== 'navbar' && e.target.id !== 'toggle' && e.target.id != 'home') {
        toggle.classList.remove('active');
        navbar.classList.remove('active');
        container.classList.remove('active');

      }
    }

    if (links.length) {
      links.forEach((link) => {
        link.addEventListener('click', (e) => {
          links.forEach((link) => {
            link.classList.remove('active');
          });
          link.classList.add('active');
        });
      });
    }
  </script>


  <script>
    document.querySelectorAll('.password-toggle').forEach(function (icon) {
      icon.addEventListener('click', function () {
        var targetId = this.getAttribute('data-target');
        var passwordField = document.getElementById(targetId);

        if (passwordField.type === "password") {
          passwordField.type = "text";
          this.src = "images/eye-open.png";
        } else {
          passwordField.type = "password";
          this.src = "images/eye-close.png";
        }
      });
    });

  </script>
</body>

</html>
